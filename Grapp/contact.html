<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: white;
            color: #691313f7;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #691313f7 0%, #a42828f7 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-card h3 {
            color: #a42828f7;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .contact-card p {
            color: #666;
            margin-bottom: 20px;
        }

        .support-categories {
            margin-top: 60px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .category-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .category-item:hover {
            background: #f8f9fa;
            border-color: #a42828f7;
        }

        .contact-form {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #a42828f7;
        }

        .submit-btn {
            background: linear-gradient(135deg, #a42828f7 0%, #691313f7 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .faq-section {
            margin-top: 60px;
        }

        .faq-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .faq-item h4 {
            color: #a42828f7;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <div class="icon">üìç</div>
                <div>
                    <h3>Address</h3>
                    <p>123 Colorful Street, Creative City, 12345</p>
                </div>
            </div>
            <div class="info-item">
                <div class="icon">üìû</div>
                <div>
                    <h3>Phone</h3>
                    <p>+1 234 567 8900</p>
                </div>
            </div>
            <div class="info-item">
                <div class="icon">‚úâ</div>
                <div>
                    <h3>Email</h3>
                    <p>contact@yourwebsite.com</p>
                </div>
            </div>
            <div class="social-links">
                <a href="#" title="Facebook">FB</a>
                <a href="#" title="Twitter">TW</a>
                <a href="#" title="Instagram">IG</a>
                <a href="#" title="LinkedIn">LN</a>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required placeholder="How can we help?">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" required placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
